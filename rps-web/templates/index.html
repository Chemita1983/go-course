{{template "base" .}}

{{ define "title" }} RPS Web - Inicio {{ end }}

{{ define "content" }}
    
<section class="container py-5">   
    <h1 class="display-4 fw-bold py-3 text-center">Bienvenido a Piedra, papel o tijera</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="/static/img/rock_icon.png" alt="rock_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="/static/img/paper_icon.png" alt="paper_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="/static/img/scissors_icon.png" alt="scissors_icon" class="img-fluid">
        </div>    
    </div>
    <p class="lead text-center py-4 fs-2">¡Juega contra la cpu!</p>
    <p class="text-center fs-4">
        <a href="/newgame" class="btn btn-success btn-lg">Nuevo Juego</a>
    </p>
</section>
<section class="container py-5">
    <h2 class="mb-4">¿Como se juega?</h2>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item">Crear un juego nuevo.</li>
        <li class="list-group-item">Ingrese su nombre.</li>
        <li class="list-group-item">Empezar a jugar.</li>
    </ol>
</section>

{{ end }}
