{{template "base" .}}

{{ define "title" }} RPS Web - Nuevo Juego {{ end }}

{{ define "content" }}

<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center my-4">Ingrese su nombre</h2>

            <form action="/game" method="post">
                <div class="mb-3">
                    <input type="text" name="name" required class="form-control" id="name" placeholder="Nombre del jugador" />
                </div>
                <div class="d.grid gap-2 py-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Iniciar Juego
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{{ end }}
